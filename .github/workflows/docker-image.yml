name: Build and publish epimind to Docker Hub
on:
    [workflow_dispatch]
jobs:
    publish_images:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: build image
              run: docker buildx build ./api/ --platform linux/amd64,linux/arm64 -t /epimind:latest .
            - name: push image to docker hub
              run: |
                  docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
                  docker push ${{ secrets.DOCKER_HUB_USER }}/epimind:latest